<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1>Minimalist</h1>
          <div class="todo-list">
            <div class="day-task">
              <h3 class="todo-title">Today's todo</h3>
              <i class="fa fa-refresh refresh" aria-hidden="true"></i>
            </div>
            <ul id="todo">
              <input
                type="text"
                class="add-task-text"
                placeholder="Add to your list..."
              />
            </ul>
            <div class="clear-all">
              <button>Clear all completely</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
